<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>CountWithEveryone - Counter</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <body>
        <div class="box">
            <div id="mainText">The Next Post Should Be Number</div>
            <div id="numberText">Waiting for server response...</div>
        </div>
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
        <script>
            const socket = io();

            const header = document.getElementById("mainText");
            const number = document.getElementById("numberText");

            socket.on("main text", (msg) => {
                header.innerText = msg;
            });
            socket.on("current count", (msg) => {
                number.innerText = msg;
            });
        </script>
    </body>
</html>
